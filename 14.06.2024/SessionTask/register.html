<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <script src="register.js" defer></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .errors{
        border:red 2px solid;
        box-shadow: 5px 5px pink;
    }

    .corrects {
        border: green 2px solid;
        box-shadow: 5px 5px lightgreen;
    }

    #errorSummary div {
        margin-top: 10px;
        padding: 10px;
        background-color: #f8d7da; /* Light red */
        color: #721c24; /* Dark red */
        border: 1px solid #f5c6cb; /* Darker red */
        border-radius: 4px;
        margin-bottom: 5px;
        width: 100%;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2>Registration Form</h2>
    <form id="registrationForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input onfocusout="outFunction()" type="text" class="form-control" id="name" name="name" required>
        <div id="nameError" class="error"></div>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input onfocusout="outphoneFunction()" type="text" class="form-control" id="phone" name="phone" required>
        <div id="phoneError" class="error"></div>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input onfocusout="outdobFunction()"  type="date" class="form-control" id="dob" name="dob" required>
        <div id="dobError" class="error"></div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input onfocusout="outemailFunction()" type="email" class="form-control" id="email" name="email" required>
        <div id="emailError" class="error"></div>
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="text" class="form-control" id="age" name="age" readonly>
      </div>
      <div class="form-group">
        <label>Gender</label>
        <div>
          <input type="radio" id="male" name="gender" value="male" required>
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" required>
          <label for="female">Female</label>
        </div>
        <div id="genderError" class="error"></div>
      </div>
      <div class="form-group">
        <label>Qualification</label>
        <div>
            <input type="checkbox" id="qualification1" name="qualification" value="Graduate">
            <label for="qualification1">Graduate</label>
            <input type="checkbox" id="qualification2" name="qualification" value="Post Graduate">
            <label for="qualification2">Post Graduate</label>
            <input type="checkbox" id="qualification3" name="qualification" value="Doctorate">
            <label for="qualification3">Doctorate</label>
          </div>
        <div id="qualificationError" class="error"></div>
      </div>
      <div class="form-group">
        <label>Profession</label>
        <div>
            <input onfocusout="outprofFunction()" list="browsers" name="browser" id="browser" class="form-control">
            <datalist id="browsers">
            <option value="Doctor">
            <option value="Engineer">
            <option value="Other"></option>
            </datalist>
        </div>
        <div id="professionError" class="error"></div>
      </div>
      <div class="form-group">
      <div id="otherInputContainer"></div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <div id="errorSummary"></div>
    </form>
    <div id="errorSummary" class="mt-3"></div>
  </div>
</body>
</html>
