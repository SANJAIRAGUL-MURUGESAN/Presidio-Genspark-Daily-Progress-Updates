<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wdth,wght@87.5,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="body-background"></div>
    <div class="row">
        <div class="column col-1">
            <div class="column1container">
                <div class="heading" style="padding-left: 20px;">
                    FREE Gmail UI IPhone & Andoid Mockup
                    <span class="black"><strong> 2024 Design template</strong> </span>
                </div>
                <ul>
                    <li style="font-size: 20px;"><strong>Android</strong></li>
                    <li style="font-size: 20px;"><strong>IPhone</strong></li>
                </ul>
            </div>
        </div>
        <div class="column col-2">
            <div class="mobile-container">
                <div class="mobile android">
                    <div class="open">
                        <img src="./Images/Mail1.jpeg" alt="">
                    </div>
                    <div class="mobilefirst">
                        <img src="./Images/Mail2.jpeg" alt="">
                    </div>
                    <div>
                        <iframe src="./Images/Mail1.jpeg"></iframe>
                    </div>
                </div>
                <div class="mobile iphone">
                    <div class="open">
                        <img src="./Images/Mail1.jpeg" alt="">
                    </div>
                    <div class="mobilefirst">
                        <img src="./Images/Mail2.jpeg" alt="">
                    </div>
                    <div>
                        <iframe src="./Images/Mail2.jpeg"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
