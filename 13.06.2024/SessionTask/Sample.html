<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Sample.css">
    <script src="SampleScript.js" defer></script>
    <title>Add Product</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            font-size: 17px;
            background-color: rgb(101, 146, 176);
        }
    </style>
</head>
<body>
    <h1 style="font-size: 25PX;">PRODUCT FORM</h1>
    <div class="container">
        <form action="" id="form">
            <h1>Add Product</h1>
            <div class="input-group">
                <label for="productid">Product ID</label>
                <input type="text" id="productid" name="productid">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="productname">Product Name</label>
                <input type="text" id="productname" name="productname" >
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="productprice">Product Price</label>
                <input type="number" id="productprice" name="productprice">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label for="productquantity">Product Quantity</label>
                <input type="number" id="productquantity" name="productquantity">
                <div class="error"></div>
            </div>
            <button type="submit">Add</button>
        </form>
    </div>
    <br><br>
    <h1 style="font-size: 25PX;">PRODUCT DETAILS</h1>
    <div class="Table-Container" style="margin: 30px;">
    <table id="table">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        <tr>
            <td>101</td>
            <td>Colour Pencil</td>
            <td>10</td>
            <td>100</td>
        </tr>
    </table>
</div>
   
</body>
</html>
